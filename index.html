<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <!-- Start CSS Section -->
    <link rel="stylesheet" href="style.css">
    <!-- End CSS Section -->
    <!-- Start Fonts Section -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@400;700&display=swap" rel="stylesheet">
    <!-- End Fonts Section -->
    
    <title>Frontend Mentor | Contact Form</title>
</head>
<body>
    <div class="contact-form">
        <form action="" method="get">
            <div class="container">
                <h1>Contact Us</h1>
                
                <!-- Group First Name and Last Name in one container -->
                <div class="form-item-group">
                    <div class="form-item">
                        <label for="first-name">First Name *</label>
                        <input class="user-input" id="first-name" name="first-name" type="text" required aria-required="true" />
                        <p class="form-alert">This field is required</p>
                    </div>
                    <div class="form-item">
                        <label for="last-name">Last Name *</label>
                        <input class="user-input" id="last-name" name="last-name" type="text" required aria-required="true" />
                        <p class="form-alert">This field is required</p>
                    </div>
                </div>
    
                <!-- Email -->
                <div class="form-item">
                    <label for="email">Email Address *</label>
                    <input id="email" name="email" type="email" required aria-required="true" />
                    <p class="form-alert">This field is required</p>
                </div>
    
                <!-- Query Type -->
                <div class="form-item">
                    <p>Query Type *</p>
                    <div class="radio-inputs">
                    <div class="radio-option">
                        <input class="radio1" id="general-enquiry" name="query-type" type="radio" value="general-enquiry" required />
                        <label for="general-enquiry">General Enquiry</label>
                    </div>
                    <div class="radio-option">
                        <input class="radio2" id="support-request" name="query-type" type="radio" value="support-request" required />
                        <label for="support-request">Support Request</label>
                    </div>
                    <p class="form-alert"> Please select a query type</p>
                </div>
            </div>
    
                <!-- Message -->
                <div class="form-item">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="5" required aria-required="true" ></textarea>
                    <p class="form-alert">This field is required</p>
                </div>
    
                <!-- Consent -->
                <div class="form-item">
                    <div>
                        <input type="checkbox" name="consent" id="consent" required aria-required="true">
                        <label for="consent">I consent to being contacted by the team *</label>
                    </div>
                    <p class="form-alert">To submit this form, please consent to being contacted</p>
                </div>
    
                <!-- Submit Button -->
                <div class="form-item">
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
                <div class="massage-success">
                    <p>Message Sent!</p>
                    <p>Thanks for completing the form. We'll be in touch soon!</p>
                </div>
            </div>
        </form>
    </div>
  <script src="script.js"></script>
</body>
</html>
